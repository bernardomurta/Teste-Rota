<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Conversor de números Romanos</title>

    <link rel="stylesheet" href="style.css">
      
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h4>Conversão de numeros Romanos</h4>
      </div>

      <div>
        <div>
          <label for="numeros" class="active">Insira um numero entre 1 e 3999:</label>
          <input
            type="tel"
            placeholder="Informe um número"
            id="numeros"
            autofocus
            maxlength="4"
          />
        </div>

        <div>
          <label for="roman" class="active">Número Romano:</label>
          <input type="text" class="roman" id="roman" readonly="readonly" />
        </div>
      </div>
      <hr />
        </div>
      </div>
    </div>
    <div class="container">
      <div>
        <h4>Conversão de numeros Arábicos</h4>
      </div>
    <div>
      <div>
        <label for="numeros2" class="active">Insira um numero entre 1 e 3999:</label>
        <input
          type="tel"
          placeholder="Informe um número em Romanos"
          id="numeros2"
          autofocus
          
        />
      </div>

      <div>
        <label for="arabic" class="active">Número Arábico:</label>
        <input type="text" class="arabic" id="arabic" readonly="readonly" />
      </div>
    </div>

    <hr />
    <script src="script.js"></script>
  </body>
</html>
